<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widevine ClearKey Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.9.2/dist/controls.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        h2 {
            color: #4caf50;
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 14px;
            background-color: #333;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            background-color: #444;
            border-color: #4caf50;
            outline: none;
        }
        button {
            padding: 12px 24px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #43a047;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            outline: none;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Widevine ClearKey Player</h2>

    <label for="mpdUrl">MPD URL:</label>
    <input type="text" id="mpdUrl" placeholder="https://example.com/manifest.mpd">

    <label for="clearKeys">Keys:</label>
    <textarea id="clearKeys" rows="6" placeholder="00000000000000000000000000000000:00000000000000000000000000000000"></textarea>

    <button id="loadPlayer">Play</button>
</div>

<div id="videoModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <video id="videoPlayer" controls></video>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.9.2/shaka-player.compiled.js"></script>
<script>
    const loadPlayerButton = document.getElementById('loadPlayer');
    const videoModal = document.getElementById('videoModal');
    const closeModalButton = document.getElementById('closeModal');
    const video = document.getElementById('videoPlayer');
    let player;

    loadPlayerButton.addEventListener('click', function() {
        const mpdUrl = document.getElementById('mpdUrl').value;
        const clearKeysText = document.getElementById('clearKeys').value;

        const clearKeysArray = clearKeysText.split('\n').filter(line => line.trim() !== '');
        const clearKeys = {};
        clearKeysArray.forEach(pair => {
            const [kid, key] = pair.split(':');
            if (kid && key) {
                clearKeys[kid.trim()] = key.trim();
            }
        });

        if (Object.keys(clearKeys).length === 0) {
            alert('Keys are wrong. They need to be KID:KEY.');
            return;
        }

        videoModal.style.display = 'flex';

        player = new shaka.Player(video);

        const clearKeyConfig = {
            drm: {
                clearKeys: clearKeys
            }
        };

        player.configure(clearKeyConfig);

        player.load(mpdUrl).then(function() {
            video.play();
        })
    });

    closeModalButton.addEventListener('click', function() {
        closeVideoModal();
    });

    window.addEventListener('click', function(event) {
        if (event.target === videoModal) {
            closeVideoModal();
        }
    });

function closeVideoModal() {
    videoModal.style.display = 'none';
    if (player) {
        player.destroy().then(function() {
            // Optional: any cleanup can go here
        }).catch(function(error) {
            console.error('Error destroying player:', error);
        });  // <- This line was missing a closing brace
    }
    video.pause();
    video.src = '';
}
</script>

</body>
</html>
